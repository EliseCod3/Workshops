<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todos</title>

<body>
    <nav>

    </nav>
    <main>
        <h1>Search for Tasks</h1>

        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                <p id="update-message"></p>
              </div>
            </div>
          </div>

        <div class="row">
            <label for="user-select-dropdown">User</label>
            <select name="userSelect" id="user-select-dropdown">
                <option value="">select user...</option>
            </select>
            <div id="add-btn" style="text-align: right; display: none;">
                <a id="add-task" href="./new-todo.html"> &plus; Add</a>
            </div>
        </div>
        
        <div id="table-display" style="display: none;">
            <table id="todo-table-display">
                <thead>
                    <tr>
                        <th>Completed</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>

    <script src="./scripts/todos.js"></script>

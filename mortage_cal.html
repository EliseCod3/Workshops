<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./CSS/stylesheet.css">
    <!--Header font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!--Paragraph font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    <main>

        <header><h1>Find out your mortage</h1></header>

        <div id="input" class="container-fluid text-center ">
            <span class="border border-start border-dark">
                <div class="row">
                  <div class="col-3">
                    <label for="principalField">Principal: </label>
                    <input type="text" id="principalField" />
                  </div>
                  <div class="col-3">
                      <label for="interestRateField">Annual Rate: </label>
                      <input type="text" id="interestRateField" />
                  </div>
                  <div class="col-3">
                      <label for="loanLengthField">Loan Length:</label>
                      <input type="text" id="loanLengthField" />
                  </div>
                  <div class="col">
                      <label for="compoundField">Compound (years):</label>
                      <input type="text" id="compoundField" />
                    </div>
                </div>
                </div>
                <div id="output" class="row"> 
                    <div class="col">
                        <button id="calculateButton" class="btn btn-dark" onclick="calculateMortgage()">calculate Mortgage</button>
                    </div>
                    <div class="col">
                        <label for="mortgageField">Mortgage: </label>
                        <input type="text" id="mortgageField" onclick="calculateMortgage()" disabled />
                    </div>
                    <div class="col">
                        <label for="mortgageField">Compound Interest: </label>
                        <input type="text" id="mortgageField" onclick="calculateMortgage()" disabled />
                    </div>
                </div>

            </span>


            
        </div>


    </main>
   
    <script rel="" src="./Scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
